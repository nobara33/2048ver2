<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>2048 ver.2</title>
  <style>
    body {
      font-family: sans-serif;
      background: #faf8ef;
      margin: 20px;
      user-select: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      max-width: 800px;
      margin: 0 auto;
    }
    #game-board {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
      background: #bbada0;
      padding: 5px;
      border-radius: 10px;
    }
    .tile {
      width: 90px;
      height: 90px;
      background: #ccc0b3;
      font-size: 24px;
      font-weight: bold;
      line-height: 90px;
      text-align: center;
      border-radius: 5px;
      user-select: none;
    }
    .tile-0 { background: #cdc1b4; }
    .tile-2 { background: #eee4da; color: #776e65; }
    .tile-4 { background: #ede0c8; color: #776e65; }
    .tile-8 { background: #f2b179; color: white; }
    .tile-16 { background: #f59563; color: white; }
    .tile-32 { background: #f67c5f; color: white; }
    .tile-64 { background: #f65e3b; color: white; }
    .tile-128 { background: #edcf72; color: white; }
    .tile-256 { background: #edcc61; color: white; }
    .tile-512 { background: #edc850; color: white; }
    .tile-1024 { background: #edc53f; color: white; }
    .tile-2048 { background: #edc22e; color: white; }

    #side-panel {
      width: 260px;
      font-size: 14px;
      color: #555;
      user-select: none;
    }
    #score {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }
    #instructions {
      white-space: pre-line;
      margin-bottom: 25px;
      line-height: 1.5;
      background: #f0ede7;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    #status {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
      color: red;
      text-align: center;
      min-height: 24px;
    }
    #reset-button, #undo-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #8f7a66;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    #reset-button:hover, #undo-button:hover {
      background: #b29b88;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div id="container">
    <div>
      <div id="score">スコア: 0</div>
      <div id="game-board"></div>
      <p id="status"></p>
    </div>
    <div id="side-panel">
      <div id="instructions">
【遊び方】
・← ↑ → ↓でタイル移動
・同じ数字がぶつかると加算
・2048 のタイルを作ると勝利
・盤面が動かせなくなると終了
      </div>
      <button id="reset-button" type="button">もう一度プレイ</button>
      <button id="undo-button" type="button">1手戻す</button>
    </div>
  </div>

  <script>
    const boardSize = 4;
    let board = [];
    let score = 0;
    let previousBoard = null;
    let previousScore = 0;
    let hasWon = false;

    function setupBoard() {
      const boardElement = document.getElementById('game-board');
      boardElement.innerHTML = '';
      board = [];
      score = 0;
      previousBoard = null;
      hasWon = false;
      updateScore(0);
      updateStatus('');

      for (let i = 0; i < boardSize; i++) {
        board[i] = [];
        for (let j = 0; j < boardSize; j++) {
          board[i][j] = 0;
          const tile = document.createElement('div');
          tile.className = 'tile tile-0';
          tile.id = `tile-${i}-${j}`;
          boardElement.appendChild(tile);
        }
      }

      addRandomTile();
      addRandomTile();
      updateBoard();
    }

    function updateScore(add) {
      score += add;
      document.getElementById('score').textContent = `スコア: ${score}`;
    }

    function updateStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    function addRandomTile() {
      const emptyTiles = [];
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          if (board[i][j] === 0) emptyTiles.push([i, j]);
        }
      }
      if (emptyTiles.length === 0) return;
      const [i, j] = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
      board[i][j] = Math.random() < 0.9 ? 2 : 4;
    }

    function updateBoard() {
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          const value = board[i][j];
          const tile = document.getElementById(`tile-${i}-${j}`);
          tile.textContent = value !== 0 ? value : '';
          tile.className = `tile tile-${value}`;
        }
      }
    }

    function deepCopyBoard(srcBoard) {
      return srcBoard.map(row => row.slice());
    }

    function move(dir) {
      if (checkGameOver()) return;

      previousBoard = deepCopyBoard(board);
      previousScore = score;

      let moved = false;
      for (let i = 0; i < boardSize; i++) {
        let line = [];
        for (let j = 0; j < boardSize; j++) {
          let val;
          switch (dir) {
            case 'left': val = board[i][j]; break;
            case 'right': val = board[i][boardSize - 1 - j]; break;
            case 'up': val = board[j][i]; break;
            case 'down': val = board[boardSize - 1 - j][i]; break;
          }
          if (val !== 0) line.push(val);
        }

        for (let k = 0; k < line.length - 1; k++) {
          if (line[k] === line[k + 1]) {
            line[k] *= 2;
            updateScore(line[k]);
            line[k + 1] = 0;
          }
        }

        line = line.filter(x => x !== 0);
        while (line.length < boardSize) line.push(0);

        for (let j = 0; j < boardSize; j++) {
          let val = line[j];
          let pos;
          switch (dir) {
            case 'left': pos = [i, j]; break;
            case 'right': pos = [i, boardSize - 1 - j]; break;
            case 'up': pos = [j, i]; break;
            case 'down': pos = [boardSize - 1 - j, i]; break;
          }
          if (board[pos[0]][pos[1]] !== val) {
            board[pos[0]][pos[1]] = val;
            moved = true;
          }
        }
      }

      if (moved) {
        addRandomTile();
        updateBoard();

        // 2048達成チェック
        if (!hasWon && board.flat().includes(2048)) {
          updateStatus("You did it！2048を超えて、限界へ挑め！");
          hasWon = true;
        }

        if (checkGameOver()) {
          updateStatus("Game Over!");
        }
      }
    }

    function checkGameOver() {
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          if (board[i][j] === 0) return false;
          if (j < boardSize - 1 && board[i][j] === board[i][j + 1]) return false;
          if (i < boardSize - 1 && board[i][j] === board[i + 1][j]) return false;
        }
      }
      return true;
    }

    document.addEventListener('keydown', (e) => {
      if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
        e.preventDefault();  // スクロール防止
      }
      switch (e.key) {
        case 'ArrowLeft': move('left'); break;
        case 'ArrowRight': move('right'); break;
        case 'ArrowUp': move('up'); break;
        case 'ArrowDown': move('down'); break;
      }
    });

    document.getElementById('reset-button').addEventListener('click', () => {
      setupBoard();
    });

    document.getElementById('undo-button').addEventListener('click', () => {
      if (previousBoard) {
        board = deepCopyBoard(previousBoard);
        score = previousScore;
        updateScore(0);
        updateBoard();
        updateStatus('');
      }
    });

    setupBoard();
  </script>
</body>
</html>
